    <script>
      // Reset animation flag on page refresh
      let hasAnimationPlayed = false;

      // Clear the animation status from localStorage on page load
      window.addEventListener("load", function () {
        localStorage.removeItem("letterAnimationPlayed");
      });

      function splitTextIntoSpans() {
        const textContent =
          "Alo aloo ..\n∆† h√¥m nay l√† ng√†y b·∫°n t·ªët nghi·ªáp r √†, m·ªõi ng√†y n√†o c√≤n c√πng t·ªët nghi·ªáp chung l·ªõp c3 m√† nay ƒë∆∞·ª£c th·∫•y b·∫°n m·∫∑c √°o c·ª≠ nh√¢n t·ªët nghi·ªáp ƒë·∫°i h·ªçc r, b·∫°n ƒë·ªânh vl üëè Th·∫≠t to·∫πt v·ªùi khi ƒëc ch·ª©ng ki·∫øn m·ªôt c·ªôt m·ªëc th√†nh t·ª±u m·ªõi c·ªßa b·∫°n, mong l√† tr√™n ch·∫∑ng ƒë∆∞·ªùng m·ªõi t s·∫Ω ƒëc ch√∫c m·ª´ng nhi·ªÅu h∆°n n·ªØa nh√° h√¢ha üòÜ Bi·∫øt l√† ƒëi l√†m l√¢u r nh∆∞ng nay m·ªõi ch√≠nh th·ª©c Ch√∫c m·ª´ng b·∫°n b∆∞·ªõc ti·∫øp ch√¢n ƒë·∫øn con ƒë∆∞·ªùng s·ª± nghi·ªáp, ch√∫c c√¥ng vi·ªác s·∫Øp t·ªõi thu·∫≠n bu·ªìm xu√¥i gi√≥ ‚õµÔ∏è m√† c√≥ ch√∫t kh√≥ khƒÉn th√¨ nh·ªõ l·∫°i xem c√≥ chuy·ªán g√¨ l√†m b·∫°n k v∆∞·ª£t qua ƒëc ƒë√¢u, ki·ªÉu g√¨ c≈©ng l√†m ƒë∆∞·ª£c th√¥i üí™ V·∫≠y th√¥i ch√∫c m·ª´ng t·ªët nghi·ªáp ch√∫c s·ªõm th√†nh ƒë·∫°i gia haha";
        const contentDiv = document.getElementById("text-content");

        // Helper function to check if a string is an emoji
        function isEmoji(char) {
          const emojiRegex =
            /[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{1F700}-\u{1F77F}\u{1F780}-\u{1F7FF}\u{1F800}-\u{1F8FF}\u{1F900}-\u{1F9FF}\u{1FA00}-\u{1FA6F}\u{1FA70}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/u;
          return emojiRegex.test(char);
        }

        // Split by lines first
        const lines = textContent.split("\n");
        let newHtml = "";

        // Process each line
        for (const line of lines) {
          // Use Array.from to correctly handle emoji and other special characters
          const chars = Array.from(line);
          const lineHtml = chars
            .map((char) => {
              if (char === " ") {
                return "<span>&nbsp;</span>";
              } else if (isEmoji(char)) {
                return `<span class="emoji">${char}</span>`;
              } else {
                return `<span>${char}</span>`;
              }
            })
            .join("");

          newHtml += lineHtml + "<br>";
        }

        contentDiv.innerHTML = newHtml;

        // Set all spans to invisible by default (even if animation has played before)
        const spans = document.querySelectorAll(".mail-popup .content span");
        spans.forEach((span) => {
          span.style.opacity = 0;
        });

        // Only make visible if we've properly authenticated
        if (window.hasBeenAuthenticated === true) {
          spans.forEach((span) => {
            span.style.opacity = 1;
          });
        }

        // If animation has already played, set all spans to visible immediately
        if (hasAnimationPlayed) {
          const spans = document.querySelectorAll(".mail-popup .content span");
          spans.forEach((span) => {
            span.style.opacity = 1;
          });
        }
      }

      // Simple popup toggle without password verification
      function handleMailPopup() {
        const popup = document.getElementById("mail-popup");

        if (popup.classList.contains("active")) {
          // Close letter
          popup.classList.remove("active");

          // Reset spans for next opening
          const spans = document.querySelectorAll(".mail-popup .content span");
          spans.forEach((span) => {
            span.style.opacity = 0;
          });
        } else {
          // Open letter
          popup.classList.add("active");

          // Animate letter content
          const spans = document.querySelectorAll(".mail-popup .content span");
          spans.forEach((span, index) => {
            setTimeout(() => {
              span.style.opacity = 1;
            }, index * 30);
          });

          // Mark as played
          hasAnimationPlayed = true;
        }
      }

      // Make handleMailPopup available globally
      window.handleMailPopup = handleMailPopup;

      // Add reset animation function for testing
      window.resetLetterAnimation = function () {
        localStorage.removeItem("letterAnimationPlayed");
        hasAnimationPlayed = false;
        const spans = document.querySelectorAll(".mail-popup .content span");
        spans.forEach((span) => {
          span.style.opacity = 0;
        });
        console.log("Letter animation has been reset!");
      };

      document
        .getElementById("mail-icon")
        .addEventListener("click", handleMailPopup);

      splitTextIntoSpans();

      // Add touch event listeners for mobile
      document.addEventListener("DOMContentLoaded", function () {
        // Touch event for mail icon
        const mailIcon = document.getElementById("mail-icon");
        mailIcon.addEventListener("touchstart", function (e) {
          e.preventDefault();
          handleMailPopup();
        });

        // Close button functionality
        const closeBtn = document.querySelector(".mail-popup .close-btn");
        if (closeBtn) {
          closeBtn.addEventListener("click", handleMailPopup);
        }

        // Close popup with touch outside
        document.addEventListener("touchstart", function (e) {
          const popup = document.getElementById("mail-popup");
          if (
            popup.classList.contains("active") &&
            !popup.contains(e.target) &&
            !mailIcon.contains(e.target)
          ) {
            handleMailPopup();
          }
        });

        // Define toggleUploadInterface in case it's not loaded yet
        if (typeof toggleUploadInterface !== "function") {
          window.toggleUploadInterface = function () {
            const uploadInterface = document.getElementById("upload-interface");
            if (uploadInterface) {
              uploadInterface.classList.toggle("active");
            }
          };
        }

        // Fix position on iOS devices by checking window dimensions on load
        function adjustForMobileDevices() {
          const windowWidth = window.innerWidth;
          const popup = document.getElementById("mail-popup");

          if (windowWidth <= 428) {
            // iPhone 12 and similar devices
            popup.style.width = "85%";
            popup.style.left = "7.5%";
          } else {
            popup.style.width = "85%";
            popup.style.left = "20px";
          }
        }

        // Call on page load and resize
        adjustForMobileDevices();
        window.addEventListener("resize", adjustForMobileDevices);
      });
